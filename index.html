<style>
  .fade-in-section {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
  }
  .fade-in-section.is-visible {
    opacity: 1;
    transform: translateY(0);
  }

  /* Styles for the interactive share button */
  .share-icon-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0) rotate(-180deg);
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    opacity: 0;
  }

  .share-icon-wrapper.open {
    opacity: 1;
    /* Final transform is set by platform-specific classes */
  }

  .share-icon-wrapper.open.platform-1 { transform: translate(calc(-50% - 75px), -50%) scale(1) rotate(0); }
  .share-icon-wrapper.open.platform-2 { transform: translate(calc(-50% - 45px), calc(-50% - 65px)) scale(1) rotate(0); }
  .share-icon-wrapper.open.platform-3 { transform: translate(calc(-50% + 45px), calc(-50% - 65px)) scale(1) rotate(0); }
  .share-icon-wrapper.open.platform-4 { transform: translate(calc(-50% + 75px), -50%) scale(1) rotate(0); }
</style>
</head>
